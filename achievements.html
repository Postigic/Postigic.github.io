<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/base/main.css" />
        <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
        <script
            src="https://cdn.jsdelivr.net/npm/@hotwired/turbo"
            defer
        ></script>
        <noscript>
            <div class="noscript-warning">
                <p>
                    ⚠️ This website requires JavaScript to function properly. ⚠️
                </p>
            </div>
        </noscript>
        <title>portfolio</title>
    </head>
    <body>
        <header>
            <nav id="navbar"></nav>
        </header>

        <main>
            <div class="main-container">
                <section id="achievements-intro" class="page-intro">
                    <img
                        src="assets/images/inabakumori-floatplay.webp"
                        alt="Portfolio Banner"
                        class="intro-img"
                    />
                    <h1>check out some of my <span>achievements</span></h1>
                </section>

                <section class="filter-panel">
                    <button id="toggleFilters">
                        <i class="bx bx-chevron-down"></i>Filters
                    </button>
                    <div id="filterContainer" class="hidden">
                        <div id="buttonContainer"></div>
                        <!-- i don't know what to name this stuff anymore, pretend it makes sense -->
                        <button id="clearFilters">Clear Filters</button>
                    </div>
                </section>

                <a
                    href="https://drive.google.com/drive/folders/1OK1lKLWvf8u9u9xJGk4p2sVELkHtkTgy?usp=sharing"
                    target="_blank"
                    rel="noopener noreferrer"
                    id="allCertificatesLink"
                >
                    View All Certificates
                </a>

                <section class="achievements"></section>
            </div>
        </main>

        <footer id="footer"></footer>
    </body>

    <script src="js/common.js" data-turbo-track="reload"></script>
    <script src="js/achievements.js" data-turbo-track="reload"></script>
</html>
